<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page de contact</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/contact.css">
</head>
<body>
	<header>
		<div>
			<img src="img/html-white.svg" alt="Logo HTML" class="header_logo">
			<img src="img/css-white.svg" alt="Logo CSS" class="header_logo">
		</div>
		<nav>
			<a href="index.html" class="nav_link">Accueil</a>
			<a href="apples.html" class="nav_link">Pommes</a>
			<a href="lemons.html" class="nav_link">Citrons</a>
			<a href="sandbox.html" class="nav_link">Sandbox</a>
			<a href="contact.html" class="nav_link">Contact</a>
		</nav>
	</header>
	<h1>Bienvenue dans le formulaire de contact</h1>
	<form action="form-processing.html">
		Votre prénom <span class="red">*</span>
		<input type="text" name="prenom" placeholder="Entrez votre prénom ici" class="contact_field_content">
		Votre nom <span class="red">*</span>
		<input type="text" name="nom" placeholder="Entrez votre nom ici" class="contact_field_content">
		Votre adresse mail <span class="red">*</span>
		<input type="text" name="adresse mail" placeholder="Entrez votre adresse mail ici" class="contact_field_content">
		Votre message <span class="red">*</span>
		<textarea name="message" cols="50" rows="4" class="contact_field_content" maxlength="10" placeholder="Entrez votre message ici..."></textarea>
		<p>
			<input type="reset" value="Réinitialiser">
			<input type="submit" value="Envoyer">
		</p>
	</form>
</body>
</html>
